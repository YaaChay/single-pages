<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrokeText</title>
    <style>
        body {
            background-color: black;
            display: flex;
            padding-left: auto;
            padding-right: auto;
            padding-top: auto;
            padding-bottom: auto;
        }

        h1 {
            font-size: 100px;
        }

        .yc-stroke-text {
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #ffffff;
        }
    </style>
</head>

<body>
    <h1 class="yc-stroke-text">Paradise</h1>
</body>

</html>
