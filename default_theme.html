    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Theme</title>
    <style>
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f5f5f5;
                color: #222;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #fff;
            }
        }
    </style>
</head>
