<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing-Logo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: #0E0E0E;
        }
        marquee{
            height:100vh;
        }
        img{
            height: 180px;
            width: 180px;
        }
    </style>
</head>
<body>
    <marquee behavior="alternate" scrollamount="20">
        <marquee behavior="alternate" scrollamount="20" direction="down">
            <img src="/assets/images/zu-share-icon.png" >
        </marquee>
    </marquee>
</body>
</html>
